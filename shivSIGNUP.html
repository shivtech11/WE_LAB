<html>
<head>
     <title>
           Sign Up
     </title>
</head>
<body>
	<form method="" action="">
<fieldset>
	<legend><h1> Personal information </h1> </legend>
		Student Name<input type="text" name="student_name" placeholder="Your Name" required> <br><br>
		Date of Birth<input type="text" name="Date of Birth" placeholder="Your Date of Birth" required> <br>

				<option>EEE</option>

				<option>Gym</option>
				<option>cricket</option>
				<option>dance</option>
				</select> <br><br>
		Address:
		<textarea rows=4 cols=30 ></textarea>
		
		</fieldset>
			<fieldset>

				  </tr>
				  <tr>

				    <td><input></input></td>

				    <td><input></input></td>
				  </tr>
				</table>

			</fieldset><br>
			<input type="submit"></input>
			<input type="reset"></input>
	</form>	
</body>

</html>
